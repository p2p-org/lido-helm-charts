# Default values for kapi.
# Kapi repository: https://github.com/lidofinance/lido-keys-api

# configuration of app
app:
  el_node_rpc: "http://localhost:8545/"
  cl_node_rpc: "http://localhost:3500/"

  mikro_orm_disable_foreign_keys: "true"

  # development or production
  node_env: "testnet"
  port: 3000

  cors_whitelist_regexp: ""
  global_throttle_ttl: "5"
  global_throttle_limit: "100"
  global_cache_ttl: "1"

  log_level: "debug"
  log_format: "json"

  # chain id:
  # mainnet  1,
  # goerli   5
  # holesky  17000
  chain_id: "17000"

  provider_json_rpc_max_batch_size: "100"
  provider_concurrent_requests: "5"
  provider_batch_aggregation_wait_ms: "10"

  job_interval_registry: "*/5 * * * * *"
  job_interval_validators_registry: "*/10 * * * * *"
  validator_registry_enable: "true"

  db_host: "localhost"
  db_port: "5432"
  db_name: "keys-api-db"
  db_user: "keys-api-db"

  # Choose that you need
  # db_password: ""
  # db_password_file: ""

# Kubernetes configuration
replicaCount: 1

image:
  repository: lidofinance/lido-keys-api@sha256
  tag: "90cedb5e0ec768eaa572a795fdf60df9739c78e9315a935f981c6408448155ae"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  runAsGroup: 1001
  runAsUser: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  # privileged: false
  readOnlyRootFilesystem: false

serviceAnnotations: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false

startupProbe:
  httpGet:
    path: /health
    port: http
  failureThreshold: 10
  periodSeconds: 60

livenessProbe:
  httpGet:
    path: /health
    port: http

readinessProbe:
  httpGet:
    path: /health
    port: http

resources:
  limits:
    memory: 8196Mi
  requests:
    cpu: 2
    memory: 4096Mi

nodeSelector: {}
tolerations: []
affinity: {}
